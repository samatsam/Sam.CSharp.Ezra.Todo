name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore dependencies
        run: dotnet restore Sam.CSharp.Ezra.Todo.sln
      - name: Build
        run: dotnet build Sam.CSharp.Ezra.Todo.sln --no-restore
      - name: Test
        run: dotnet test Sam.CSharp.Ezra.Todo.sln --no-build --verbosity normal

  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Sam.TypeScript.Ezra.Todo.Client
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: Sam.TypeScript.Ezra.Todo.Client/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
